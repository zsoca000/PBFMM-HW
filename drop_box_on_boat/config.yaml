simulation:
  case:
    workspace:
      constants:
        # Water params
        - L: 0.2
        - t: 0.0025 # wall thickness
        - W: 0.05 # boat wwidth
        - H: 0.025 # boat height
        - x_c: 0.5*L # center x coo of boat
        - y_c: 1.25*L # center y coo of boat
        - rho_solid: 2000
        - L_obj: 0.025
        - csize: 0.005
        - dx: csize/2.5
        - h: csize/2
        - g: 0|-9.81|0        # gravitational acceleration
        - rho0: 1000
        - mass: dx^2*rho0
        - mass_solid: dx^2*rho_solid
        - c: 20
        - R: 2*h
      variables:
        - dt: 0.0001
      particle_system:
        domain:
          cell_size: csize|csize|csize
          minimum: 0|0|-1
          maximum: 40|60|1
          boundary: symmetric|symmetric|cutoff # solid walls
        grid:            
          gid: 0
          gpos: x_c - W/2 | y_c - H/2|-dx/2
          gsize: t|H|dx
          goffset: 0|0|0
          gip_dist: dx|dx|dx
        grid:            
          gid: 0
          gpos: x_c - W/2+t | y_c - H/2|-dx/2
          gsize: W-2*t | t | dx
          goffset: 0|0|0
          gip_dist: dx|dx|dx
        grid:            
          gid: 0
          gpos: x_c + W/2 - t | y_c - H/2|-dx/2
          gsize: t|H|dx
          goffset: 0|0|0
          gip_dist: dx|dx|dx
        grid:               
          gid: 1
          gpos: 0|0|-dx/2 
          gsize: L|L|dx   
          goffset: 0|0|0  
          gip_dist: dx|dx|dx
      fields:
        - a: 0|0|0
        - v: 0|0|0
        - rho: rho0
        - rho_dot: 0
        - p: 0
        - f: 0|0|0
    equations:
      - conti: rho_dot=-rho*sph_D00(v,mass,rho,Wp52220,R)+0.1*c*h*sph_L0(rho,mass,rho,Wp52220,R)
      - int_rho: rho=euler(rho,rho_dot,dt)
      - EOS: p=c^2*(rho-rho0)
      - EOM: a=-1/rho*sph_G11(p,mass,rho,Wp52220,R)+0.01*sph_A(v,mass,rho,Wp52220,R)+g
      - vel: v=euler(v,a,dt)
      - pos: r=euler(r,v,dt)
      - force: f=mass*a # nem Ã­gy?
        condition: eq(gid,0)
  parameter_space:
    simulated_time: 0.5
    print_interval: 0.01
  rigid_body_system:
    file: boat_0.0025.txt # just new row for other object
    velocity: v
    force: f
    mass: mass_solid # dx^2 * rho_solid